<div *ngIf="hero">
        <h3>{{hero.name | uppercase}} Details</h3>
        <div>Id:<span>{{hero.id}}</span></div>
        <div>Name:<span>{{hero.name}}</span></div>
        <div>
            <label>Title:
            <input [(ngModel)]="hero.name" placeholder="name"/>
            </label>
        </div>

</div>
